{% extends "index/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-3">User Log In</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log me in!</button>
      <small class="text-muted ml-3">
        <a href="{% url 'password_reset' %}"> Forgot Password?</a>
      </small>
    </div>
  </form>
  <div class="border-top pt-4">
    <small class="text-muted">Don't have an account already?<a class="ml-3" href="{% url 'register' %}">Sign me up!</a></small>
  </div>
</div>
{% endblock %}
