{% extends "index/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-3">User Registration</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign me up!</button>
    </div>
  </form>
  <div class="border-top pt-4">
    <small class="text-muted">Have an account already?<a class="ml-3" href="#">Login</a></small>
  </div>
</div>
{% endblock %}
